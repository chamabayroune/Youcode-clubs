<script>
function verification() {
   var nom = document.getElementById('name');
   var object = document.getElementById('object');
   var message = document.getElementById('message');
   var mail = document.getElementById('mail');
 
   var Ermail = /^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/
   var erreurs = 0;
   if ((Ermail.test(mail) == false))
   {
    erreurs +=1;
   }
   if (nom == null){
    erreurs +=1
   }
   if (object == null){
    erreurs +=1
   }
   if (message == null){
    erreurs +=1
   }
   if (mail == null){
    erreurs +=1
   }
   if (erreurs != 0) {
      document.getElementById('p').innerHTML= "Le formulaire unvalid";
      document.getElementById('p').style.color = 'red'
   }else {
    document.getElementById('p').innerHTML= "Votre message a été bien envoyer";
    document.getElementById('p').style.color = 'green'
   }
   return (erreurs == 0);
  }
